  {{ content }}

  <script>
    var scrollTimeout;
    var menu = document.getElementById('menu')
    var header = document.getElementsByTagName('header')[0]

    function toggleMenu() {
      menu.classList.toggle("hidden")
    }

    window.onscroll = function (e) {
      clearTimeout(scrollTimeout)
      scrollTimeout = setTimeout(function () {
        if (window.innerWidth < 768) {
          return
        }

        if (document.body.scrollTop >= 10) {
          if (!header.classList.contains('md:bg-gray-900')) {
            header.classList.remove('md:bg-transparent')
            header.classList.remove('md:shadow-none')
          }
        }
        else {
          if (!header.classList.contains('md:bg-transparent')) {
            header.classList.add('md:bg-transparent')
            header.classList.add('md:shadow-none')
          }
        }
      }, 0)
    } 
  </script>
